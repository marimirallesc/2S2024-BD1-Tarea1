<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Empleado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insertar Nuevo Empleado</h1>
        <form action="procesar_insercion.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s\-]+">
            <label for="salario">Salario:</label>
            <input type="text" id="salario" name="salario" required pattern="\d+(\.\d{1,2})?">
            <div class="buttons">
                <button type="submit">Insertar</button>
                <button type="button" onclick="window.location.href='index.html'">Regresar</button>
            </div>
        </form>
    </div>
</body>
</html>
