<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Empleados</h1>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán las filas de empleados generadas dinámicamente -->
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>$25,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria López</td>
                    <td>$30,000</td>
                </tr>
                <!-- Más empleados -->
            </tbody>
        </table>
        <button onclick="window.location.href='insertar.html'">Agregar Empleado</button>
    </div>
</body>
</html>
